<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="./css/bootstrap-theme.css" type="text/css" />
	<script src="./js/jquery-2.1.3.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: gainsboro;padding-bottom:25px">
            <div class="col-md-3 col-lg-3 col-sm-4 text-center col-xs-12" style="background-color: gray;color:white;height:125px;line-height: 125px;">LOGO RESET</div>
            <div class="col-md-2 col-lg-2 col-sm-3 text-center pull-right col-xs-12 " style="background-color: gray;color:white;height:125px;line-height: 125px">WYSZUKAJ</div>
        </div>
        <div class="row text-center" style="background-color: gainsboro">
          <div class="col-md-2 col-lg-2 col-sm-2" style="background-color: greenyellow;height:25px;line-height:25px">Aktualności</div>
            <div class="col-md-2 col-lg-2 col-sm-2" style="background-color: indianred;height:25px;line-height:25px">Artykuły</div>
            <div class="col-md-2 col-lg-2 col-sm-2" style="background-color: greenyellow;height:25px;line-height:25px">Projekty</div>
            <div class="col-md-2 col-lg-2 col-sm-2" style="background-color: indianred;height:25px;line-height:25px">Wydarzenia</div>
            <div class="col-md-2 col-lg-2 col-sm-2" style="background-color: greenyellow;height:25px;line-height:25px">Kontakt</div>
        </div>
        <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <div style="background-color: lightblue ;height:425px">
                          <div class="col-md-2 col-lg-2 col-sm-2"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div style="background-color: lightgreen;height:425px"></div>
                    </div>
                    <div class="item">
                        <div style="background-color: lightcoral;height:425px"></div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row text-center" style="margin-top:1em">
            <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" style="height:300px;background-color: lightgray"></div>
            <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" style="height:300px;background-color: lightskyblue"></div>
            <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" style="height:300px;background-color: lightseagreen"></div>
            <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" style="height:300px;background-color: lightgoldenrodyellow"></div>
            <div class="col-md-12 col-lg-12 col-sm-12" style="font-weight: bold;margin-top:1em;margin-bottom: 1em">
                <a class="text-center">Wszystkie artykuły</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-6" style="background-color: greenyellow;height:200px"></div>
            <div class="col-md-6 col-lg-6 col-sm-6" style="background-color: goldenrod;height:200px"></div>
        </div>
	<div class="row">
	    <div style="background-color: pink;height:150px"></div>
	</div>
        <div class="row" style="height:200px;background-color: gainsboro">
            <div class="col-md-2 col-lg-2 col-sm-3 col-xs-12 " style="background-color: gray;height:inherit"></div>
            <div class="col-md-4 col-md-offset-2 col-lg-offset-2 col-lg-4 col-sm-6 col-xs-12 " style="background-color: lightslategray;height:inherit"></div>
            <div class="col-md-2 col-md-offset-2 col-lg-offset-2 col-lg-2 col-sm-3 col-xs-12 " style="background-color: gray;height:inherit"></div>
        </div>
    </div>
</body>
</html>
